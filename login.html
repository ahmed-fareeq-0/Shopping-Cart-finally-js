<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>login</title>
</head>

<body>
  <nav class="navbar">
      <div class="logo"><a href="index.html">MUO</a></div>

      <ul class="nav-links">
          <div class="menu">
              <li><a href="login.html" id="login_nav">Login</a></li>
              <li><a href="register.html">Register</a></li>
          </div>
      </ul>
  </nav>

  <form>
      <div class="container">
          <h1 class="register-name">Login</h1>
          <p class="register-p">Please fill in this form to create an account.</p>

          <input type="text" placeholder="Name" id="login-input-userName">
          <input type="password" placeholder="Enter password" id="login-input-psd">
          <hr>
          <button type="submit" class="registerbtn" id="login-btn">Register</button>
      </div>

      <div class="container signin">
         <p>Already have an account? <a href="register.html" style="color: rgb(73, 72, 157) ;">Sign up</a></p>
      </div>
  </form>

  <script src="js/login.js"></script>
</body>
</html>
